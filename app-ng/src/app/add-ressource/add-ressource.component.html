<div class="container">
    <br>
    <h2> Add Ressource</h2>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a class="btn btn-danger" (click)="cancelBtn()">Cancel</a>
        </div>
        <div class="card-body">

            <form #addForm="ngForm" (ngSubmit)="onAddRessource(addForm)">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text"  ngModel name="nom" class="form-control" id="nom" placeholder="Nom ressource" required>
                </div>
                <div class="mb-3">
                    <label for="ressourceType" class="form-label">Email</label>
                    <input type="text"  ngModel name="ressourceType" class="form-control" id="ressourceType" placeholder="Ressource Type" required>
                </div>

                <button [disabled]="addForm.invalid"  type="submit" class="btn btn-primary">Ok</button>
            </form>

        </div>
    </div>
</div>
