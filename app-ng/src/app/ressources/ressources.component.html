<div class="container">
    <br>
    <h2> List Ressources</h2>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a class="btn btn-warning" (click)="addRessource()">Add Ressource</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">RessourceType</th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of ressources">
                    <th scope="row">{{r.id}}</th>
                    <td>{{r.nom}}</td>
                    <td>{{r.ressourceType}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger m-1" (click)="deleteRessource(r)">DELETE</button>
                        <button class="btn btn-sm btn-success m-1" (click)="updateRessource(r)">UPDATE</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
