<div class="container">
    <br>
    <ng-container *ngIf="personne && personne.nom">
        <h2>List des Reservations pour Personne : {{personne.nom}}</h2>
    </ng-container>
    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">
            <a class="btn btn-warning" (click)="addReservation(personneId)">Add Reservation</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Contexte</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duree</th>
                    <th scope="col">Nom de Ressource</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of reservations">
                    <th scope="row">{{r.id}}</th>
                    <td>{{r.nom}}</td>
                    <td>{{r.contexte}}</td>
                    <td>{{r.date}}</td>
                    <td>{{r.dure}}</td>
                    <td>{{r.ressource.nom}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
