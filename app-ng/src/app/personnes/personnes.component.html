<div class="container">
  <br>
  <h2> List Personnes</h2>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <a class="btn btn-warning" (click)="addPersonne()">Add Personne</a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of personnes">
          <th scope="row">{{p.id}}</th>
          <td>{{p.nom}}</td>
          <td>{{p.email}}</td>
          <td>
            <button class="btn btn-sm btn-danger m-1" (click)="deletePersonne(p)">DELETE</button>
            <button class="btn btn-sm btn-success m-1" (click)="updatePersonne(p)">UPDATE</button>
            <button class="btn btn-sm btn-info"  (click)="reservationPersonneById(p)">Reservations</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
